<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liste de mes Malades</title>
    <script>
        async function fetchContacts() {
            try {
                const response = await fetch('/api/contacts'); // Adjust the URL as needed
                const contacts = await response.json();

                const tableBody = document.getElementById('contacts-list-body');
                tableBody.innerHTML = ''; // Clear any existing rows

                contacts.forEach(contact => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${contact.id}</td>
                        <td>${contact.firstName}</td>
                        <td>${contact.lastName}</td>
                        <td>
                            <form action="/contacts/delete" method="post">
                            <input type="hidden" name="id" value="${contact.id}">
                            <button type="submit">Delete</button>
                            </form>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching contacts:', error);
            }
        }

        window.onload = fetchContacts;
    </script>
</head>
<body>
    <h1>Liste de mes contacts</h1>

    <table id="contacts-list" border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="contacts-list-body">
            <!-- Data will be injected here by JavaScript -->
        </tbody>
    </table>
    <a href="/add_adherent.html">Add Contact</a>
</body>
</html>
